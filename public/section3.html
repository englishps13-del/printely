<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up – Printely</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet" />

  <script>
    tailwind.config = { darkMode: 'class' };
  </script>

  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 16px;
      background: linear-gradient(to bottom right, #ede9fe, #d8b4fe);
      overflow-x: hidden;
      transition: background 0.5s ease;
    }
    body.dark { background: linear-gradient(to bottom right, #1e1b4b, #4c1d95); }

    nav {
      background: white;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      position: relative;
      z-index: 20;
      transition: background 0.3s ease;
    }
    body.dark nav { background: #1e1e2e; }

    nav .container {
      display: flex; justify-content: space-between; align-items: center;
      padding: 1rem 2rem; max-width: 1000px; margin: 0 auto; position: relative;
    }

    #nav-links { display: flex; gap: 3rem; list-style: none; margin: 0; padding: 0; }
    #nav-links a {
      text-decoration: none; font-weight: 500; font-size: 1.1rem;
      color: #44475a; padding: 8px 0; transition: color 0.3s ease; white-space: nowrap; cursor: pointer;
    }
    body.dark #nav-links a { color: #cdd6f4; }
    #nav-links a.active, #nav-links a:hover { color: #7c3aed; font-weight: 700; }

    .underline {
      position: absolute; bottom: 0; height: 3px; background-color: #7c3aed;
      border-radius: 1px; transition: left 0.3s ease, width 0.3s ease;
      pointer-events: none; z-index: 5; left: 0; width: 0;
    }

    /* Theme Switcher */
    .theme-switcher { display: inline-block; position: relative; user-select: none; }
    .switch {
      display: flex; align-items: center; width: 90px; height: 42px;
      background: linear-gradient(to right, #d8b4fe, #a78bfa);
      border-radius: 42px; cursor: pointer; position: relative;
    }
    .icon { width: 30px; height: 30px; pointer-events: none; }
    .sun { margin-left: 10px; }
    .moon { margin-left: auto; margin-right: 10px; }
    .slider {
      position: absolute; width: 38px; height: 38px; background: white; border-radius: 50%;
      top: 2px; left: 3px; transition: left 0.3s ease; box-shadow: 0 0 6px rgba(0,0,0,0.2);
      display: flex; align-items: center; justify-content: center;
    }
    .slider img { width: 24px; height: 24px; }
    #dm-toggle { position: absolute; opacity: 0; width: 0; height: 0; }
    #dm-toggle:checked + .switch .slider { left: 49px; }
  </style>
</head>

<body class="min-h-screen">

  <!-- Navbar -->
  <nav>
    <div class="container">
      <ul id="nav-links">
        <li><a href="index.html">Main page</a></li>
        <li><a href="section2.html">Templates</a></li>
        <li><a href="section3.html" class="active">Sign up</a></li>
        <li><a href="section4.html">Soon</a></li>
      </ul>
      <div class="theme-switcher">
        <input type="checkbox" id="dm-toggle" aria-label="Toggle Dark Mode" />
        <label for="dm-toggle" class="switch">
          <img src="https://cdn-icons-png.flaticon.com/512/3258/3258157.png" alt="Light Mode Icon" class="icon sun" />
          <img src="https://cdn-icons-png.flaticon.com/512/4445/4445942.png" alt="Dark Mode Icon" class="icon moon" />
          <div class="slider">
            <img src="https://cdn-icons-png.flaticon.com/512/3258/3258157.png" alt="Current Theme Icon" id="slider-icon" />
          </div>
        </label>
      </div>
      <div class="underline"></div>
    </div>
  </nav>

  <!-- SIGN-UP FORM -->
  <section class="max-w-lg mx-auto mt-16 bg-white dark:bg-gray-900 shadow-2xl rounded-3xl p-10 relative z-10">
    <h2 class="text-3xl font-bold text-center text-purple-700 dark:text-purple-300 mb-6">Create Your Account</h2>
    <form id="signup-form" class="space-y-5">
      <input type="text" name="username" placeholder="Full Name" required 
             class="w-full px-4 py-3 rounded-xl border border-gray-300 dark:border-gray-700 focus:ring-2 focus:ring-purple-500 focus:outline-none bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100" />
      <input type="email" name="email" placeholder="Email Address" required 
             class="w-full px-4 py-3 rounded-xl border border-gray-300 dark:border-gray-700 focus:ring-2 focus:ring-purple-500 focus:outline-none bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100" />
      <input type="password" name="password" placeholder="Password" required 
             class="w-full px-4 py-3 rounded-xl border border-gray-300 dark:border-gray-700 focus:ring-2 focus:ring-purple-500 focus:outline-none bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100" />
      <input type="password" name="confirm_password" placeholder="Confirm Password" required 
             class="w-full px-4 py-3 rounded-xl border border-gray-300 dark:border-gray-700 focus:ring-2 focus:ring-purple-500 focus:outline-none bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100" />
      <button type="submit" class="w-full py-3 bg-purple-600 hover:bg-purple-700 text-white font-semibold rounded-xl shadow-lg transition duration-200">Sign Up</button>
    </form>
    <p class="text-center text-sm text-gray-700 dark:text-gray-400 mt-4">
      Already have an account? 
      <a href="login.html" class="text-purple-600 dark:text-purple-400 hover:underline">Log in</a>
    </p>
  </section>

  <!-- Firebase Signup Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } 
      from "https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js";
    import { getFirestore, doc, setDoc, serverTimestamp } 
      from "https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js";

    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCVtWA2FqatlTRR1gSzCTNUSFYUAbAwLW0",
      authDomain: "printelydz.firebaseapp.com",
      projectId: "printelydz",
      storageBucket: "printelydz.appspot.com",
      messagingSenderId: "49201277305",
      appId: "1:49201277305:web:df932043e4d6d986cae7a8",
      measurementId: "G-R4VJL5SR88"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Handle signup form
    const signupForm = document.getElementById("signup-form");
    signupForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = signupForm.querySelector("[name='username']").value;
      const email = signupForm.querySelector("[name='email']").value;
      const password = signupForm.querySelector("[name='password']").value;
      const confirmPassword = signupForm.querySelector("[name='confirm_password']").value;

      if (password !== confirmPassword) {
        alert("? Passwords do not match!");
        return;
      }

      try {
        // Create user in Firebase Auth
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Save extra user info in Firestore
        await setDoc(doc(db, "users", user.uid), {
          username: name,
          email: email,
          createdAt: serverTimestamp()
        });

        alert("? Account created successfully!");
        signupForm.reset();
      } catch (error) {
        alert("? Error: " + error.message);
      }
    });
  </script>
</body>
</html>
