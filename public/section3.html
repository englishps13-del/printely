<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up ‚Äì Printely</title>
  <link rel="icon" type="image/x-icon" href="icon.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet" />
  <script>tailwind.config = { darkMode: 'class' };</script>

  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 16px;
      background: linear-gradient(to bottom right, #ede9fe, #d8b4fe);
      overflow-x: hidden;
      transition: background 0.5s ease;
    }
    body.dark { background: linear-gradient(to bottom right, #1e1b4b, #4c1d95); }

    /* NAVBAR STYLES FROM INDEX.HTML */
    nav {
      background: white;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      position: relative;
      z-index: 20;
      transition: background 0.3s ease;
    }
    body.dark nav {
      background: #1e1e2e;
    }
    nav .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem; /* Adjusted for mobile */
      max-width: 1000px;
      margin: 0 auto;
      position: relative;
    }
    @media (min-width: 768px) {
      nav .container {
        padding: 1rem 2rem; /* Restore padding for larger screens */
      }
    }
    
    #nav-links {
      /* Mobile styles for dropdown */
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: white;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      flex-direction: column;
      align-items: center;
      gap: 0;
      list-style: none;
      margin: 0;
      padding: 1rem 0;
      border-radius: 0 0 12px 12px;
      transition: transform 0.3s ease-out, opacity 0.3s ease-out;
      transform: translateY(-10px);
      opacity: 0;
      pointer-events: none;
    }
    #nav-links.active {
      transform: translateY(0);
      opacity: 1;
      pointer-events: auto;
    }
    body.dark #nav-links {
        background: #1e1e2e;
    }
    #nav-links a {
      text-decoration: none;
      font-weight: 500;
      font-size: 1.1rem;
      color: #44475a;
      padding: 1rem 2rem;
      transition: color 0.3s ease;
      white-space: nowrap;
      cursor: pointer;
      display: block;
      width: 100%;
      text-align: center;
    }
    body.dark #nav-links a {
      color: #cdd6f4;
    }
    #nav-links a.active,
    #nav-links a:hover {
      color: #7c3aed;
      font-weight: 700;
    }

    /* Desktop styles for nav links */
    @media (min-width: 768px) {
      #nav-links {
        position: static;
        flex-direction: row;
        background: transparent;
        box-shadow: none;
        gap: 3rem;
        padding: 0;
        transform: none;
        opacity: 1;
        pointer-events: auto;
      }
      #nav-links a {
        padding: 8px 0;
        width: auto;
      }
    }

    .underline {
      position: absolute;
      bottom: 0;
      height: 3px;
      background-color: #7c3aed;
      border-radius: 1px;
      transition: left 0.3s ease, width 0.3s ease;
      pointer-events: none;
      z-index: 5;
      left: 0;
      width: 0;
      display: none; /* Hide by default on mobile */
    }
    @media (min-width: 768px) {
      .underline {
        display: block; /* Show on desktop */
      }
    }
    
    /* Hamburger Menu Button */
    #menu-toggle {
        display: block;
        z-index: 30;
        border: none;
        background: transparent;
        cursor: pointer;
    }
     @media (min-width: 768px) {
         #menu-toggle {
             display: none;
         }
     }
     #menu-toggle .hamburger-line {
         width: 28px;
         height: 3px;
         background-color: #44475a;
         border-radius: 3px;
         display: block;
         margin: 5px 0;
         transition: all 0.3s ease-in-out;
     }
     body.dark #menu-toggle .hamburger-line {
         background-color: #cdd6f4;
     }

     /* Animate hamburger to X */
     #menu-toggle.active .hamburger-line:nth-child(1) {
         transform: translateY(8px) rotate(45deg);
     }
     #menu-toggle.active .hamburger-line:nth-child(2) {
         opacity: 0;
     }
     #menu-toggle.active .hamburger-line:nth-child(3) {
         transform: translateY(-8px) rotate(-45deg);
     }
    /* END NAVBAR STYLES */


    /* Theme Switcher */
    .theme-switcher { display: inline-block; position: relative; user-select: none; }
    .switch {
      display: flex; align-items: center; width: 90px; height: 42px;
      background: linear-gradient(to right, #d8b4fe, #a78bfa);
      border-radius: 42px; cursor: pointer; position: relative;
    }
    .icon { width: 30px; height: 30px; pointer-events: none; }
    .sun { margin-left: 10px; }
    .moon { margin-left: auto; margin-right: 10px; }
    .slider {
      position: absolute; width: 38px; height: 38px; background: white; border-radius: 50%;
      top: 2px; left: 3px; transition: left 0.3s ease; box-shadow: 0 0 6px rgba(0,0,0,0.2);
      display: flex; align-items: center; justify-content: center;
    }
    .slider img { width: 24px; height: 24px; }
    #dm-toggle { position: absolute; opacity: 0; width: 0; height: 0; }
    #dm-toggle:checked + .switch .slider { left: 49px; }

    /* Feedback message */
    #message {
      position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
      background: #7c3aed; color: white; padding: 12px 24px;
      border-radius: 12px; font-weight: 500; display: none; z-index: 50;
    }
  </style>
</head>
<body class="min-h-screen">

  <nav class="sticky top-4 max-w-5xl mx-auto z-50">
    <div class="container">
       <button id="menu-toggle" class="md:hidden order-last" aria-label="Open Menu">
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
      </button>

      <ul id="nav-links" class="hidden md:flex">
        <li><a href="index.html">Main page</a></li>
        <li><a href="section2.html">Templates</a></li>
        <li><a href="section3.html" class="active">Sign up</a></li>
        <li><a href="section4.html">Soon</a></li>
      </ul>

      <div class="theme-switcher">
        <input type="checkbox" id="dm-toggle" aria-label="Toggle Dark Mode" />
        <label for="dm-toggle" class="switch">
          <img src="https://cdn-icons-png.flaticon.com/512/3258/3258157.png" alt="Light Mode Icon" class="icon sun" />
          <img src="https://cdn-icons-png.flaticon.com/512/4445/4445942.png" alt="Dark Mode Icon" class="icon moon" />
          <div class="slider">
            <img src="https://cdn-icons-png.flaticon.com/512/3258/3258157.png" alt="Current Theme Icon" id="slider-icon" />
          </div>
        </label>
      </div>
      <div class="underline"></div>
    </div>
  </nav>

  <div id="message"></div>

  <section class="max-w-lg mx-auto mt-16 bg-white dark:bg-gray-900 shadow-2xl rounded-3xl p-10 relative z-10">
    <h2 class="text-3xl font-bold text-center text-purple-700 dark:text-purple-300 mb-6">Create Your Account</h2>
    <form id="signup-form" class="space-y-5">
      <input type="text" name="username" placeholder="Full Name" required 
             class="w-full px-4 py-3 rounded-xl border border-gray-300 dark:border-gray-700 focus:ring-2 focus:ring-purple-500 focus:outline-none bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100" />
      <input type="email" name="email" placeholder="Email Address" required 
             class="w-full px-4 py-3 rounded-xl border border-gray-300 dark:border-gray-700 focus:ring-2 focus:ring-purple-500 focus:outline-none bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100" />
      <input type="password" name="password" placeholder="Password" required 
             class="w-full px-4 py-3 rounded-xl border border-gray-300 dark:border-gray-700 focus:ring-2 focus:ring-purple-500 focus:outline-none bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100" />
      <input type="password" name="confirm_password" placeholder="Confirm Password" required 
             class="w-full px-4 py-3 rounded-xl border border-gray-300 dark:border-gray-700 focus:ring-2 focus:ring-purple-500 focus:outline-none bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100" />
      
      <div>
        <label for="signup-gender" class="block text-gray-700 dark:text-gray-300 font-bold mb-2">Gender</label>
        <select id="signup-gender" name="gender" class="w-full px-4 py-3 rounded-xl border border-gray-300 dark:border-gray-700 focus:ring-2 focus:ring-purple-500 focus:outline-none bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100">
            <option value="default">Prefer not to say</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
      </div>

      <button type="submit" class="w-full py-3 bg-purple-600 hover:bg-purple-700 text-white font-semibold rounded-xl shadow-lg transition duration-200">Sign Up</button>
    </form>
    <p class="text-center text-sm text-gray-700 dark:text-gray-400 mt-4">
      Already have an account? 
      <a href="login.html" class="text-purple-600 dark:text-purple-400 hover:underline">Log in</a>
    </p>
  </section>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js";
    import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCVtWA2FqatlTRR1gSzCTNUSFYUAbAwLW0",
      authDomain: "printelydz.firebaseapp.com",
      projectId: "printelydz",
      storageBucket: "printelydz.appspot.com",
      messagingSenderId: "49201277305",
      appId: "1:49201277305:web:df932043e4d6d986cae7a8",
      measurementId: "G-R4VJL5SR88"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const signupForm = document.getElementById("signup-form");
    const messageDiv = document.getElementById("message");
    // Get the gender dropdown element
    const signupGenderSelect = document.getElementById("signup-gender");

    function showMessage(msg) {
      messageDiv.textContent = msg;
      messageDiv.style.display = "block";
      setTimeout(() => messageDiv.style.display = "none", 2500);
    }

    // Redirect logged-in users automatically
    onAuthStateChanged(auth, user => {
      if (user) {
        showMessage(`üëã Logged in as ${user.email}, redirecting...`);
        setTimeout(() => {
          window.location.href = "index.html"; // redirect to main page
        }, 2000);
      }
    });

    signupForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = signupForm.username.value;
      const email = signupForm.email.value;
      const password = signupForm.password.value;
      const confirmPassword = signupForm.confirm_password.value;
      // Get the selected gender value
      const gender = signupGenderSelect.value;

      if (password !== confirmPassword) {
        showMessage("‚ö†Ô∏è Passwords do not match!");
        return;
      }

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Save the user data to Firestore, including the new gender field
        await setDoc(doc(db, "users", user.uid), {
          username: username,
          email: email,
          gender: gender, // <-- The new field is added here
          createdAt: serverTimestamp()
        });

        showMessage("‚úÖ Account created! Redirecting to login...");
        signupForm.reset();

        setTimeout(() => window.location.href = "login.html", 2000);
      } catch (error) {
        showMessage(`‚ùå Error: ${error.message}`);
      }
    });
  </script>
  
  <script>
  document.addEventListener('DOMContentLoaded', function () {
    // --- Navbar and Dark Mode Script ---
    const menuContainer = document.querySelector('nav .container');
    const underline = document.querySelector('.underline');
    const allLinks = document.querySelectorAll('#nav-links a');
    const toggleCheckbox = document.getElementById('dm-toggle');
    const body = document.body;
    const sliderIcon = document.getElementById('slider-icon');
    const lightIcon = "https://cdn-icons-png.flaticon.com/512/3258/3258157.png";
    const darkIcon = "https://cdn-icons-png.flaticon.com/512/4445/4445942.png";

    // --- Hamburger Menu Script ---
    const menuToggle = document.getElementById('menu-toggle');
    const navLinks = document.getElementById('nav-links');
    menuToggle.addEventListener('click', () => {
      menuToggle.classList.toggle('active');
      navLinks.classList.toggle('hidden');
      navLinks.classList.toggle('active');
    });

    function moveUnderline(element) {
      if (!element || window.innerWidth < 768) return; // Don't run on mobile
      const rect = element.getBoundingClientRect();
      const parentRect = menuContainer.getBoundingClientRect();
      const left = rect.left - parentRect.left + menuContainer.scrollLeft;
      const width = rect.width;
      underline.style.width = width + 'px';
      underline.style.left = left + 'px';
    }

    setTimeout(() => {
        const activeLink = document.querySelector('a.active') || allLinks[0];
        moveUnderline(activeLink);
    }, 50);

    const storedTheme = localStorage.getItem('theme');
    if (storedTheme === 'dark') {
      body.classList.add('dark');
      toggleCheckbox.checked = true;
      sliderIcon.src = darkIcon;
    } else {
      sliderIcon.src = lightIcon;
    }

    allLinks.forEach(link => {
      link.addEventListener('mouseenter', () => moveUnderline(link));
      link.addEventListener('click', (e) => {
        // Close mobile menu on link click
        if (window.innerWidth < 768) {
          menuToggle.classList.remove('active');
          navLinks.classList.add('hidden');
          navLinks.classList.remove('active');
        }

        if(!link.getAttribute('href').startsWith('#')) {
            allLinks.forEach(l => l.classList.remove('active'));
            link.classList.add('active');
        }
      });
    });
    
    menuContainer.addEventListener('mouseleave', () => {
        const activeLink = document.querySelector('a.active') || allLinks[0];
        moveUnderline(activeLink);
    });

    window.addEventListener('resize', () => {
      const activeLink = document.querySelector('a.active') || allLinks[0];
      moveUnderline(activeLink);
      // Hide mobile menu if screen is resized to be larger
      if (window.innerWidth >= 768) {
        menuToggle.classList.remove('active');
        navLinks.classList.remove('active');
        navLinks.classList.add('hidden');
      }
    });

    toggleCheckbox.addEventListener('change', () => {
      if (toggleCheckbox.checked) {
        body.classList.add('dark');
        sliderIcon.src = darkIcon;
        localStorage.setItem('theme', 'dark');
      } else {
        body.classList.remove('dark');
        sliderIcon.src = lightIcon;
        localStorage.setItem('theme', 'light');
      }
    });
  });
</script>

</body>
</html>
