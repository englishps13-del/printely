<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dark Mode Toggle Switch with Icons</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .theme-switcher {
      display: inline-block;
      position: relative;
      user-select: none;
    }
    .switch {
      display: flex;
      align-items: center;
      width: 90px;
      height: 42px;
      background: linear-gradient(to right, #d8b4fe, #a78bfa);
      border-radius: 42px;
      cursor: pointer;
      position: relative;
    }
    .icon {
      width: 30px;
      height: 30px;
      pointer-events: none;
      user-select: none;
    }
    .sun {
      margin-left: 10px;
      filter: brightness(1) saturate(1);
    }
    .moon {
      margin-left: auto;
      margin-right: 10px;
      filter: brightness(1) saturate(1);
    }
    .slider {
      position: absolute;
      width: 38px;
      height: 38px;
      background: white;
      border-radius: 50%;
      top: 2px;
      left: 3px;
      transition: left 0.3s ease;
      box-shadow: 0 0 6px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .slider img {
      width: 24px;
      height: 24px;
      user-select: none;
      pointer-events: none;
    }
    #dm-toggle {
      position: absolute;
      opacity: 0;
      width: 0;
      height: 0;
    }
    #dm-toggle:checked + .switch .slider {
      left: 49px;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center transition-colors duration-500">

  <div class="theme-switcher">
    <input type="checkbox" id="dm-toggle" aria-label="Toggle Dark Mode" />
    <label for="dm-toggle" class="switch">
      <img src="https://cdn-icons-png.flaticon.com/512/3258/3258157.png" alt="Light Mode Icon" class="icon sun" />
      <img src="https://cdn-icons-png.flaticon.com/512/4445/4445942.png" alt="Dark Mode Icon" class="icon moon" />
      <div class="slider"><img src="https://cdn-icons-png.flaticon.com/512/4445/4445942.png" alt="Toggle Icon" id="slider-icon" /></div>
    </label>
  </div>

  <script>
    const toggleCheckbox = document.getElementById('dm-toggle');
    const body = document.body;
    const sliderIcon = document.getElementById('slider-icon');

    const lightIcon = "https://cdn-icons-png.flaticon.com/512/4445/4445942.png";
    const darkIcon = "https://cdn-icons-png.flaticon.com/512/3258/3258157.png";

    // Initialize from saved theme
    const storedTheme = localStorage.getItem('theme');
    if (storedTheme === 'dark') {
      body.classList.add('dark', 'bg-gray-900', 'text-white');
      toggleCheckbox.checked = true;
      sliderIcon.src = lightIcon; // show sun icon on slider in dark mode
    } else {
      sliderIcon.src = darkIcon; // moon icon for light mode
    }

    toggleCheckbox.addEventListener('change', () => {
      if (toggleCheckbox.checked) {
        body.classList.add('dark', 'bg-gray-900', 'text-white');
        sliderIcon.src = lightIcon;
        localStorage.setItem('theme', 'dark');
      } else {
        body.classList.remove('dark', 'bg-gray-900', 'text-white');
        sliderIcon.src = darkIcon;
        localStorage.setItem('theme', 'light');
      }
    });
  </script>

</body>
</html>
