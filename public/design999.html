        * { box-sizing: border-box; }

        body {
            font-family: var(--font-body); /* Restored original body font */
            background-color: var(--bg-main);

        .planner-container {
            max-width: 1200px; margin: auto;
            background-color: var(--bg-paper);

            border: 2px solid var(--accent-primary);
            border-radius: 12px;
        }

        .main-header h1 {
            font-family: var(--font-heading); /* Restored original heading font */
            font-size: 2.75rem; font-weight: 500;
            margin: 0 0 2rem 0; text-align: center;
        }

        .grid-container { display: grid; gap: 1.5rem; }
        .three-col { grid-template-columns: repeat(3, 1fr); }
        .two-col { grid-template-columns: repeat(2, 1fr); }

        .block { padding: 0.001em 0; margin-bottom: 0.1rem; }
        .block-header {
            display: flex; align-items: center; gap: 0.75rem; font-size: 1.1rem;
            font-weight: 600; margin: 0 0 1.25rem 0; padding-bottom: 0.75rem;
            border-bottom: 1px solid var(--border-color); color: var(--accent-primary);
        }
        
        .form-group label {
            display: block; font-size: 0.8rem; font-weight: 500;
            margin-bottom: 0.35rem; color: var(--text-secondary);
        }

        input, select {
            width: 100%; padding: 0.6rem 0.75rem; border: 1px solid var(--border-color);
            border-radius: 6px; font-size: 0.9rem; background-color: var(--bg-main);
            color: var(--text-primary); font-family: var(--font-body);
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        input:focus, select:focus {
            outline: none; border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px var(--accent-light);
        }

        .checkbox-group { display: flex; gap: 1.5rem; flex-wrap: wrap; align-items: center; }
        .checkbox-group label { display: flex; align-items: center; gap: 0.5rem; font-size: 0.9rem; margin-bottom: 0; }
        .checkbox-group input { accent-color: var(--accent-primary); width: auto; }

        .procedure-table { width: 100%; border-collapse: collapse; }
        .procedure-table th, .procedure-table td { text-align: left; padding: 0; vertical-align: top; }
        .procedure-table th { font-size: 0.8rem; color: var(--text-secondary); padding-bottom: 0.5rem; font-weight: 500; }
        .procedure-table td { padding-right: 0.75rem; }
        .procedure-table td:last-child { padding-right: 0; }
        .procedure-table .col-procedure { width: 75%; }
        .procedure-table .col-interaction { width: 15%; }
        .procedure-table .col-time { width: 10%; }
        
        .controls {
            position: fixed; top: 20px; right: 20px; display: flex; gap: 0.5rem;

        .controls button:hover { opacity: 0.8; }
        .controls button i { margin-right: 0.4rem; }

        const pxSteps = [10, 12, 14, 16, 18, 20, 24, 28, 32, 40, 48];

        function isSelectionInEditor() {
          if (!activeEditor) return false;
          const sel = window.getSelection();
          return sel && sel.rangeCount > 0 && activeEditor.contains(sel.getRangeAt(0).commonAncestorContainer);
        }

        function exec(cmd, value = null) {
          if (!isSelectionInEditor()) return;
          document.execCommand(cmd, false, value);
          activeEditor.focus();
        }
        
        function applyStyle(style, value) {
            if (!isSelectionInEditor()) return;
            const sel = window.getSelection();
            if (sel.rangeCount) {
                const range = sel.getRangeAt(0);
                if(range.collapsed) return;

                const span = document.createElement("span");
                span.style[style] = value;

                try {
                    span.appendChild(range.extractContents());
                    range.insertNode(span);
                    range.selectNodeContents(span);
                    sel.removeAllRanges();
                    sel.addRange(range);
                } catch(e) {
                    console.warn("surroundContents failed, using fallback execCommand.", e);
                    document.execCommand('styleWithCSS', false, true);
                    if (style === 'fontSize') exec('fontSize', '7');
                    if (style === 'fontFamily') exec('fontName', value);

                    const container = range.commonAncestorContainer;
                    const affectedNodes = (container.nodeType === 1 ? container : container.parentElement).getElementsByTagName("font");
                    Array.from(affectedNodes).forEach(font => {
                        const newSpan = document.createElement('span');
                        newSpan.innerHTML = font.innerHTML;
                        newSpan.style[style] = value;
                        font.parentNode.replaceChild(newSpan, font);
                    });
                }
            }
        }

        function applyFontFamily(family) { applyStyle('fontFamily', family); }
        function applyFontSize(px) { applyStyle('fontSize', px + 'px'); }

        function getComputedFontSizePxAtCaret(defaultPx = 14) {
            const sel = window.getSelection();
            if (!sel || sel.rangeCount === 0) return defaultPx;
            let node = sel.anchorNode;
            if (!node || !isSelectionInEditor()) return defaultPx;
            const element = node.nodeType === Node.TEXT_NODE ? node.parentElement : node;
            return Math.round(parseFloat(window.getComputedStyle(element).fontSize));
        }

        function stepFontSize(delta) {
            const current = getComputedFontSizePxAtCaret();
            let idx = pxSteps.findIndex(v => v >= current);
            if (idx === -1) idx = pxSteps.length - 1;
            if (current < pxSteps[idx] && idx > 0) idx -= 1;
            idx = Math.min(Math.max(idx + delta, 0), pxSteps.length - 1);
            applyFontSize(pxSteps[idx]);
        }

            }

        const planId = "default-plan";
        let undoStack = [], redoStack = [];

        function collectPlanData() {
            const data = {};
            document.querySelectorAll("input, select").forEach(el => {
                if (el.id) data[el.id] = el.type === "checkbox" ? el.checked : el.value;
            });
            document.querySelectorAll(".editable-area").forEach(el => {
                if (el.id) data[el.id] = el.innerHTML;
            });
            return data;
        }

        function restorePlanData(data) {
            Object.keys(data).forEach(key => {
                const el = document.getElementById(key);
                if (el) {
                    if (el.type === "checkbox") el.checked = data[key];
                    else if (el.classList.contains('editable-area')) el.innerHTML = data[key];
                    else el.value = data[key];
                }
            });
        }
        
        function pushUndoState() {
          undoStack.push(JSON.stringify(collectPlanData()));
          if (undoStack.length > 50) undoStack.shift();
          redoStack = [];
        }
        
        document.querySelector('.planner-container').addEventListener("input", pushUndoState);
        document.getElementById("undo-button").addEventListener("click", () => { if (undoStack.length > 1) { redoStack.push(undoStack.pop()); restorePlanData(JSON.parse(undoStack[undoStack.length - 1])); } });
