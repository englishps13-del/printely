    /* unified box style */
    .stage-box {
      margin-top: 14px;
      position: relative;
      border: 2.5px solid;
      border-radius: 14px;
      background: #fff;
      padding: 30px 12px 12px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .stage-box:hover {
      box-shadow: 0 6px 16px rgba(0,0,0,0.08);
      transform: translateY(-2px);
    }

    .stage-tag {
      position: absolute;
      top: -14px;
      left: 14px;
      padding: 4px 14px;
      border-radius: 999px;
      font-size: 13px;
      font-weight: 700;
      color: #fff;

      display: grid;
      grid-template-columns: 1fr;
      gap: 8px;

document.addEventListener("DOMContentLoaded", () => {
  const linedBox = document.querySelector(".install .stage-grid .lined:first-child");
  const textarea = linedBox.querySelector("textarea");

  let isResizing = false;
  let startY;
  let startHeight;

  linedBox.addEventListener("mousedown", (e) => {
    const rect = linedBox.getBoundingClientRect();
    // Check if click is in bottom-right 16px square
    if (e.clientX > rect.right - 20 && e.clientY > rect.bottom - 20) {
      isResizing = true;
      startY = e.clientY;
      startHeight = textarea.offsetHeight;
      document.body.style.userSelect = "none"; // disable text selection
      e.preventDefault();
    }
  });

  document.addEventListener("mousemove", (e) => {
    if (!isResizing) return;
    const newHeight = Math.max(100, startHeight + (e.clientY - startY));
    textarea.style.height = newHeight + "px";
  });

  document.addEventListener("mouseup", () => {
    isResizing = false;
    document.body.style.userSelect = "";
  });
});
document.addEventListener("DOMContentLoaded", () => {
  const textarea = document.querySelector(".install .stage-grid .lined:first-child textarea");

  function autoResize(el) {
    el.style.height = "auto"; // reset
    el.style.height = el.scrollHeight + "px"; // set to content
  }

  // Run once at start
  autoResize(textarea);

  // Auto-resize on every input
  textarea.addEventListener("input", () => autoResize(textarea));
});
